{% extends 'base.html' %} 
{% block content %}
<body>
    <div class="jumbotron">
        <h1>ARTICLES</h1>
        {% for article %}
        <div class="card">
            <img src="{{article.image}}" alt="" class="card-img-top">
            <div class="card-body">
                <h4 class="card-title">{{article.title}}</h4>
                <p class="card-text">{{article.description}}</p>
                <a href="articles.url">
                    <button>READ MORE</button>
                </a>
            </div>
            <div class="card-footer">
                <p>This was published on <small>{{article.publishedAt}}</small></p>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
</body>
