{% extends 'base.html' %} 
{% block content %}
<body>
    <div class="container">
        <h1>ARTICLES</h1>
        {% for article in article%}
        <div class="card text-center" style="width: 18rem">
        <img src="{{article.image}}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{article.title}}</h4>
                    <p class="card-text">{{article.description}}</p>
                    <a href="articles.url" class="btn btn-primary">
                        READ MORE
                    </a>
                </div>
            <div class="card-footer">
                <p>This was published on <small>{{article.publishedAt}}</small></p>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
</body>
